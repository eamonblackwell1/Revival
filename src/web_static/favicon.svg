<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#moonGradient)"/>

  <!-- Moon -->
  <circle cx="35" cy="35" r="18" fill="#f0f0f0" opacity="0.9"/>
  <circle cx="32" cy="30" r="3" fill="#d0d0d0" opacity="0.7"/>
  <circle cx="38" cy="38" r="2" fill="#d0d0d0" opacity="0.7"/>
  <circle cx="34" cy="42" r="2.5" fill="#d0d0d0" opacity="0.7"/>

  <!-- Rocket -->
  <g transform="translate(55, 45) rotate(-45)">
    <!-- Rocket body -->
    <ellipse cx="0" cy="0" rx="8" ry="16" fill="url(#rocketGradient)"/>
    <!-- Rocket nose cone -->
    <path d="M -8,-16 L 0,-25 L 8,-16 Z" fill="#ff4444"/>
    <!-- Rocket fins -->
    <path d="M -8,8 L -15,16 L -8,12 Z" fill="#ffaa00"/>
    <path d="M 8,8 L 15,16 L 8,12 Z" fill="#ffaa00"/>
    <!-- Rocket window -->
    <circle cx="0" cy="-5" r="3" fill="#87ceeb" opacity="0.8"/>
    <!-- Rocket flames -->
    <ellipse cx="0" cy="16" rx="6" ry="8" fill="#ff6b6b" opacity="0.8"/>
    <ellipse cx="0" cy="18" rx="4" ry="6" fill="#ffd700" opacity="0.9"/>
  </g>

  <!-- Sparkles -->
  <circle cx="70" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="25" cy="70" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="60" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="20" cy="55" r="1" fill="#ffffff" opacity="0.8"/>
</svg>
